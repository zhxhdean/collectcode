<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/static/css/login.css" />
<title>login</title>
</head>
<body class="login">
	<div id="container">
		<div id="header">
			<div id="branding">
				<h1 id="site-name">登录界面</h1>
			</div>
		</div>
		<div id="content" class="colM">
			<div id="content-main" >
				<form action="." method="post" id="login-form">
					{% csrf_token %}
					<div class="form-row">
						{% if form.errors %}<span class="error">{{form.errors.username.as_text}}</span>{% endif %} <label for="id_username"
							class="required">帐号:</label> {{ form.username }}
					</div>
					<div class="form-row">
						{% if form.errors %}<span class="error">{{form.errors.password.as_text}}</span>{% endif %} <label for="id_password"
							class="required">密码:</label> {{ form.password }} <input
							type="hidden" name="this_is_the_login_form" value="1" /> <input
							type="hidden" name="next" value="{{ next }}" />
					</div>

					<div class="submit-row">
						<label>&nbsp;</label><input type="submit" value="登 录" />
					</div>
				</form>
			</div>
			<br class="clear">
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
