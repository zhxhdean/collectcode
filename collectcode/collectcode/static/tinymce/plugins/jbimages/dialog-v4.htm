<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Upload an image</title>
<script type="text/javascript" src="js/dialog-v4.js"></script>
<link href="css/dialog-v4.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
    }
</script>
</head>
<body>
	<form class="form-inline" id="upl" name="upl"
		action="/upload/" method="post"
		enctype="multipart/form-data" target="upload_target"
		onsubmit="jbImagesDialog.inProgress();">

		<div id="upload_in_progress" class="upload_infobar">
			<img src="img/spinner.gif" width="16" height="16" class="spinner">Upload
			in progress&hellip;
			<div id="upload_additional_info"></div>
		</div>
		<div id="upload_infobar" class="upload_infobar"></div>

		<p id="upload_form_container">
			<input id="uploader" name="userfile" type="file" class="jbFileBox"
				onChange="document.upl.submit(); jbImagesDialog.inProgress();">
		</p>
		<input type="hidden" id="csrf_token" name="csrfmiddlewaretoken">  
	</form>
	<script>document.getElementById("csrf_token").value =getQueryString('csrfmiddlewaretoken')</script>
	<iframe id="upload_target" name="upload_target" src="/ajaxupload/"></iframe>
</body>
</html>
